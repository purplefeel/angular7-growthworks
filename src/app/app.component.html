<div class="container">
  <div class="row">

    <!-- List Group -->
    <div class="col-12 col-md-3 mb-50">
      <div class="scrollbar square thin">
        <div class="force-overflow">
          <ul class="list-group">
            <li *ngFor="let item of data; let id = index" 
              [ngStyle]="{'border-left-color': item.color, 'background': item.active ? item.color : ''}"
              class="list-group-item waves-light list-group-item-action {{(item.active) ? 'active' : ''}}"
              (click)="itemClick(id)" mdbWavesEffect>
              <div class="item-id">
                #{{ item.id }}
              </div>
              <div class="item-info">
                <div class="item-title">
                  {{ item.title }}
                </div>
                <div class="item-text">
                  {{ item.text }}
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <!-- List Group -->
    
    <!-- Editable -->
    <div class="col-12 col-md-9">
      <mdb-card class="card text-white" bgColor="bg-dark">
          <mdb-card-body>
            <mdb-card-title class="text-uppercase">
              <h5>Light Panel title</h5>
            </mdb-card-title>
            <div id="table" class="table-editable">
              <span class="table-add float-right mb-3 mr-2">
                <button mdbBtn type="button" color="success" mdbWavesEffect rounded="true" size="sm" (click)="add()">
                    <mdb-icon icon="plus" class="mr-1"></mdb-icon>Add
                  </button>
              </span>
              <table class="table table-bordered table-responsive-md table-striped text-center">
                <tr>
                  <th class="text-center">#ID</th>
                  <th class="text-center">Title</th>
                  <th class="text-center">Text</th>
                  <th class="text-center">Color</th>
                  <th class="text-center"></th>
                </tr>
                <tr *ngFor="let item of data; let id = index">
                  <td contenteditable="true" (keyup)="changeValue(id, 'id', $event)" (blur)="updateList(id, 'id', $event)">{{item.id}}</td>
                  <td contenteditable="true" (keyup)="changeValue(id, 'title', $event)" (blur)="updateList(id, 'title', $event)">{{item.title}}</td>
                  <td contenteditable="true" (keyup)="changeValue(id, 'text', $event)" (blur)="updateList(id, 'text', $event)">{{item.text}}</td>
                  <td>
                    <div [(colorPicker)]="item.color" [style.background]="item.color"  contenteditable="true" (keyup)="changeValue(id, 'color', $event)" (blur)="updateList(id, 'color', $event)">{{item.color}}</div>
                  </td>
                  <td>
                    <span class="table-remove">
                      <button type="button" mdbBtn color="danger" rounded="true" size="sm" class="my-0" (click)="remove(id)">Remove</button>
                    </span>
                  </td>
                </tr>
              </table>
            </div>
          </mdb-card-body>
        </mdb-card>
        <!-- Textarea -->
      <div class="md-form mt-50">
        <textarea type="text" id="form7" class="md-textarea form-control" readonly rows="3" mdbInputDirective>
          ID: {{activeItem.id}}
          Title: {{activeItem.title}}
          Color: {{activeItem.color}}</textarea>
        <label for="form7">Item Value...</label>
      </div>
      <!-- Textarea -->
    </div>
    <!-- Editable -->


  </div>
</div>
